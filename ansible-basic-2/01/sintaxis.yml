# int -> integers
# string -> hola, "hola", 'hola'; the cuotes are not mandatory
# bool -> 0/false or 1/true
# null - nil -> undefined or ""
# float -> 1.11111
# objects -> {key: value} -> {"hola":12, "otro":null, "otro":1,...}// we query the keys
# array - vectors - slices ["hola", 1, 3.1416, null, true, {key: "maria"}] -->stored as [0: "hola, 1:1, 2:"3.1416", ...]// we query the positions

# to create objects in yaml we use this: identation and the ---
